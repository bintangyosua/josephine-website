version: 2.1
orbs:
  node: circleci/node@5
jobs:
  build-node:
    # Build node project
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          cache-path: ~/project/node_modules
          override-ci-command: pnpm install
      - run:
          command: pnpm run build
      - run:
          name: Create the ~/artifacts directory if it doesn't exist
          command: mkdir -p ~/artifacts
      # Copy output to artifacts dir
      - run:
          name: Copy artifacts
          command: cp -R build dist public .output .next .docusaurus ~/artifacts 2>/dev/null || true
      - store_artifacts:
          path: ~/artifacts
          destination: node-build
  release:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Create GitHub Release
          command: |
            # Install GitHub CLI
            sudo apt-get update && sudo apt-get install -y gh
            # Login ke GitHub CLI via token (gunakan environment variable)
            echo $GH_TOKEN | gh auth login --with-token
            # Create release with tag (sesuaikan tagnya)
            gh release create v$(date +%Y%m%d%H%M%S) -t "Release $(date)" -n "Automated release by CircleCI"
